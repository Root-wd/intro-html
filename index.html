<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type = "text/css">
        body,html{
            width:100%;
            height:100%;
            background:black;
        }
        div{
            position:absolute;
            border-radius:50%;
        }
        #txt{
            position:relative;
            width:400px;
            height:100px;
            margin:360px 800px;
            font-size:50px;
            font-family:楷体;
            z-index:1000;
        }
    </style>
</head>
<body>
    <div id = "txt">
        <p>LOVE!</p>
    </div>
    <audio src = "mp3/11.mp3" autoplay = "autoplay"></audio>
    <script type = "text/javascript" src = "js/Balloon.js"></script>
    <script type = "text/javascript">
        var n = 1;
        var t = setInterval(function(){
            var img = "url(img/" + n + ".jpg)";
            var b = new Balloon(img);
            b.drawBalloon(document.body);
            b.run();
            n++;
            if(n > 5){
                clearInterval(t);
            }
            },5000);
        for(var i = 0; i < 30; i++){
            var b = new Balloon();
            b.drawBalloon(document.body);
            b.run();
        }
    </script>
</body>
</html>
